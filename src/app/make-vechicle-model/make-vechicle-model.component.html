<app-header-nav></app-header-nav>

<div class="parent">
<div class="form-container">
  <h2>We just need some more information</h2>
  <div class="input-group">
    <label for="vehicle-make">Vehicle make</label>
    <div class="input-with-icon">
      <input id="vehicle-make" type="text" value="Maruti Suzuki" disabled />
      <button class="edit-btn">✏️</button>
    </div>
  </div>

  <div class="input-group">
    <label for="vehicle-model">Select Vehicle model</label>
    <select id="vehicle-model">
      <option>Model_name</option>
    </select>
  </div>

  <div class="input-group">
    <label for="manufacture-year">Manufacture Year</label>
    <select id="manufacture-year">
      <option>2023</option>
      <option>2022</option>
      <option>2021</option>
    </select>
  </div>

  <div class="input-group">
    <label>Select Insurance Type</label>
    <div class="insurance-types">
      <button>Type 1</button>
      <button>Type 2</button>
      <button>Type 3</button>
    </div>
  </div>

  <div class="input-group">
    <label for="sum-insured">Enter sum insured</label>
    <input id="sum-insured" type="text" placeholder="Enter Insured Amount" />
  </div>

  <div class="form-actions">
    <button class="back-btn">Back</button>
    <button class="continue-btn" [routerLink]="'/model-name'">Continue</button>
  </div>
</div>
</div>
